<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <style>
      #screen {
        width: 375px;
        height: 667px;
        background: black;
        background-image: url('img/bg1.png');
        background-size: 100%;
        margin: auto;
        position: relative;
      }
      #footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        -webkit-animation-delay: .5s;
        -moz-animation-delay: .5s;
      }
      #add {
        position: absolute;
        width: 100%;
        top: 0;
        display: hidden;
        -webkit-animation-delay: .8s;
        -moz-animation-delay: .8s;
      }
      #followers {
        position: absolute;
        width: 100%;
        bottom: 70px;
        display: hidden;
        -webkit-animation-delay: .7s;
        -moz-animation-delay: .7s;
      }
      #sally {
        position: absolute;
        width: 100%;
        bottom: 200px;
        display: hidden;
        -webkit-animation-duration: .7s;
        -moz-animation-duration: .7s;
        -webkit-animation-delay: ,5s;
        -moz-animation-delay: .5s;
      }
      #nav {
        position: fixed;
        top: 30px;
        left: 30px;
        display: hidden;
      }
      #nav a {
        margin: 15px;
      }
    </style>
  </head>
  <body>
    <div id="screen">
      <img class="a animated fadeInDownBig" id="add" src="img/addbtn.png"/>
      <img class="a animated fadeInUp" id="sally" src="img/sally.png" />
      <img class="a animated fadeIn" id="followers" src="img/followers.png"/>
      <img class="a animated fadeInUpBig" id="footer" src="img/footer.png" />
    </div>
    <div id="nav">
      <a href="index.html">Profile</a>
      <a href="bio.html">Bio</a>
      <a href="portfolio.html">Portfolio</a>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>
  </body>
</html>
